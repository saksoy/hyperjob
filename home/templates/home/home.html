<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if is_staff %}

        {{ form }}
        <input type="submit" value="Submit">
    </form>
{% else %}

        {{ form }}
        <input type="submit" value="Submit">
    </form>
{% endif %}
</body>
</html>
